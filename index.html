<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The task Board</title>
	</head>
	<body>
		<div class="row-fluid">
            <div class="span12">
				<div class="row-fluid">
					<div class="span12">
						<h1 class="heading">The Task Board</h1>
					</div>
				 </div>
				 <div class="row-fluid">
					 <div class="span6 mobile-grid">
						 <section>
 							<h2>Add a task to your list</h2>
 							<form class="js-add-task add-a-task">
								<div class="row-fluid">
				   					<div class="span3">
		 								<label for="input-task">Task</label>
									</div>
									<div class="span9">
										<input id="input-task" value="" class="js-task-name task-name" />
									</div>
								</div>
								<div class="row-fluid">
									<div class="span3">
										<label for="rate-task">Priority</label>
									</div>
									<div class="span9">
										<input value="" type="number" class="js-task-score task-score" />
										<div style="clear:both"></div>
										<button class="js-add-a-task-btn add-a-task-btn">Add A Task</button>
									</div>
								</div>
 							</form>
 						</section>
					 </div>
					<div class="span6 mobile-grid">
						<section>
							<h2>The Highest Priority</h2>
							<div class="js-highest-rated-task highest-rated-task">
							</div>
						</section>
						<section>
							<h2>The Lowest Priority</h2>
							<div class="js-lowest-rated-task lowest-rated-task">
							</div>
						</section>
					 </div>
				</div>
		    </div>
		</div>
		<div class="row-fluid js-all-the-tasks-outer">
			<div class="span12 mobile-grid">
				<section>
					<h2>All Your Tasks!</h2>
					<button class="js-prioritise-list">Prioritise List</button>
					<button class="js-toggle-priority">Reverse Order of Priority</button>
					<div class="js-all-the-tasks all-the-tasks">

					</div>
				</section>
			</div>
		</div>
		<script src="/assets/bundle.js"></script>
	</body>
</html>
